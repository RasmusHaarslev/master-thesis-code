
<h1>{{title}}</h1>

<md-list dnd-sortable-container [sortableData]="candidates">
  <md-list-item style="border: 1px solid darkgrey; background-color: #1CA9F0;" *ngFor="let item of candidates; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">
    {{item}}
  </md-list-item>
</md-list>
